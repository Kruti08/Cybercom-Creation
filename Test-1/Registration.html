<!DOCTYPE html>
<html>
    <head>
        <title>Register Yourself!!</title>
        <meta content="text/html" charset="utf-8">
        <link rel="stylesheet" href="Registration.css">
    </head>
    <br><br><br>
    <center>
    <div class="container">
        <h2>Registration</h2>
        <form>
            <div class="element">
                <input type="text" class="ele" placeholder="Name" id="name" required>
            </div>
            <div class="element">
                <input type="email" class="ele" placeholder="Email" id="email" required>
            </div>
            <div class="element">
                <input type="password" class="ele" name="pwd" id="pwd" required placeholder="password">
            </div>
            <div class="element">
                <input type="password"  class="ele" name="pwd1" id="pwd1" required placeholder="Confirm password">
            </div>
            <div class="element">
                <select name="city" id="city">
                    <option value="" disabled selected>Select City</option>
                    <option value="Ahemdabad">Ahemdabad</option>
                    <option value="Banglore">Banglore</option>
                    <option value="Guwahati">Guwahati</option>
                    <option value="Mumbai">Mumbai</option>
                </select>
            </div>
            <div class="element">
                <select name="state" id="state" placeholder="Select State">
                    <option value="" disabled selected>Select State</option>
                    <option value="gujarat">Gujarat</option>
                    <option value="Maharastra">Maharastra</option>
                    <option value="Aasam">Aasam</option>
                    <option value="Karnataka"></option>
                </select>
            </div>
            <input type="checkbox" name="chk" id="chk"> Terms & Conditions
            <div class="element">
                <button>REGISTER NOW</button>
            </div>         
        </form>
    </div>
    </center>
</html>
