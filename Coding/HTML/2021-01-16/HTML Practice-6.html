<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" content="text/html"> 
        <title>HTML Practice 6</title>
        <link rel="stylesheet" href="HTML Practice-6.css">
    </head>

    <body>
        <h1> <center>HTML Practice 6</center> </h1>
        <h1> <center> Contact US form</center> </h1>

            <div class="container">
                <div class="head">
                    <h2> <center> CONTACT US </center></h2> 
                </div>
                <div class="_form">
                    <form action="get" id="form">
                        <div>
                            <label for="full name"></label>
                            <input type="text" class="form_labels" id="full name" placeholder="Full name">
                        </div>
                        <div>
                            <label for="Email-id"></label>
                            <input type="email" class="form_labels"  id="Email-id" placeholder="Eg. example@email.com">
                        </div>
                        <div>
                            <label for="mobile"></label>
                            <input type="text" class="form_labels"  id="mobile" placeholder="Eg. +1 800 000000">
                        </div>
                        <div>
                            <textarea name="comment" class="form_labels"  id="textarea" form="_form" cols="30" rows="7" placeholder="Your Comments.."></textarea>
                        </div>
                        <center><button onclick="myFun()">Send Now</button></center>
                    </form>
                </div>
            </div>  
            
            <script>
                function myFun(){
                    alert("Your request has been submitted!!!");
                }
            </script>
    </body>

</html>
