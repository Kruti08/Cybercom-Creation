<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" content="text/html"> 
        <title>HTML Practice 6</title>
        <link rel="stylesheet" href="HTML Practice 7.css">
    </head>   
    
    <body>
        <h1> <center>HTML Practice 7</center> </h1>
        <h1> <center>Details Form</center> </h1>

        <form action="form">
            <fieldset>
                <Legend>Your Address</Legend>
            <div class="element">
                <label for="fName" id="fName">First name</label>
                <input type="text" name="fName" id="fName"><br>
            </div>
            <div class="element">    
                <label for="lName" id="lName">Last name</label>
                <input type="text" name="lName" id="lName"><br>
            </div>
            <div class="element">    
                <label for="street" id="street">Street</label>
                <input type="text" name="street" id="street"><br>
            </div>
                <div class="element">    
                    <label for="city" id="city">City</label>
                <input type="text" name="city" id="city">
            </div>
            </fieldset>
            <br>

            <fieldset>
                <Legend>Additional details</Legend>
                <div class="element">
                <label for="comment">Biography</label>
                <textarea name="comment" class="form_labels"  id="textarea" form="form" cols="30" rows="3"></textarea><br>
            </div>
            <div class="element">
                <label for="image" id="image">Image</label>
                <input type="file" name="image" id="image"><br>
            </div>
            <div class="element">
                <label for="age" id="age">Age Group</label>
                <input type="number" min="0" max="9" name="age" id="age" placeholder=" 0 to 9 Years"><br>
            </div>
            </fieldset>
            <br>

            <fieldset>
                <Legend>Interests</Legend>
            <div class="element">
                <label for="hobbies">Hobbies</label>
                <select name="hobbies" id="hobbies">
                    <option value="Playing soccer">Playing soccer</option>
                    <option value="Dancing">Dancing</option>
                    <option value="gardening">gardening</option>
                    <option value="Watching movies">Watching movies</option>
                </select><br>
            </div>
            <div class="element">
                <label for="car">Favourite car?</label>
                <select name="car" id="car">
                    <option value="volvo">volve</option>
                    <option value="hyundai">hyundai</option>
                    <option value="maruti">maruti</option>
                </select><br>
            </div>
            <div class="element">
                <label for="street" id="street">Street</label>
                <select name="street" id="street">
                    <option value="Ground"><b>Ground</b></option>
                    <option value="Train">Train</option>
                    <option value="Bus">Bus</option>
                    <option value="Water"><b>Water</b> </option><br>
                </select>
            </div>
            </fieldset>

        </form>    
    </body>
</html>
